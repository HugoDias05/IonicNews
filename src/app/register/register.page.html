<div>
  <ion-header>
    <ion-toolbar>
      <ion-title>NEWSAPP</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content class="conteudo">
    <h2>Faça seu Cadastro!</h2>
    <form (ngSubmit)="register()">
        <ion-input [(ngModel)]="username" name="username" placeholder="Digite seu nome aqui" required></ion-input>
        <ion-input [(ngModel)]="email" name="email" type="email" placeholder="Digite seu email aqui" required></ion-input>
        <ion-input [(ngModel)]="password" name="password" type="password" placeholder="Digite sua senha aqui" required></ion-input>
      <ion-button expand="full" type="submit" class="submit">Cadastrar</ion-button>
      <ion-button expand="full" fill="clear" (click)="goToLogin()" class="already">Já possuo uma conta!</ion-button>
    </form>
  
    <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
  
  
  </ion-content>
</div>
