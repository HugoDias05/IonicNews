<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="login()">
    <ion-item>
      <ion-input [(ngModel)]="username" name="username" required placeholder="Digite seu nome de usuário"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input [(ngModel)]="password" name="password" type="password" required placeholder="Digite sua senha"></ion-input>
    </ion-item>

    <ion-button expand="full" type="submit">Login</ion-button>
  </form>

  <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>

  <!-- Botão para ir para a tela de Cadastro -->
  <ion-button expand="full" fill="clear" (click)="goToRegister()">Ainda não tem conta? Cadastre-se</ion-button>
</ion-content>
